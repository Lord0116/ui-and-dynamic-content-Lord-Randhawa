<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-and-dynamic-content</title>
    <script
      src="https://kit.fontawesome.com/bf9d4bbbeb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="img/list-2389219_640.png" alt="An icon of Clipboard" />
        <h1>Your To-Do List</h1>
        <p id="tagline">Enter your Tasks!</p>
      </header>
      <main>
        <input type="text" placeholder="Add Items..." id="input" /> <br />

        <button id="btn">ADD TO LIST</button>
        <p class="feedback"></p>
        <ul id="items"></ul>
      </main>
      <footer>
        <ul class="social-icons">
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-square-instagram"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
          <li><i class="fa-brands fa-tiktok"></i></li>
        </ul>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
